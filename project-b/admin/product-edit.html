<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles/admin.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <nav>
        <img class="logo-img" src="/project-a/images/logo.jpg" alt="My Art Store Logo">
        <div>
            <a href="admin-upload.html">Bulk Upload</a>
            <a href="admin-products.html">Product Listing</a>
            <a href="#">Sign Out</a>
        </div>
    </nav>
    
    <main>
        <h1>Edit Product</h1>
        <p>Product ID: <span id="productIdDisplay"></span></p>
        <form id="editProductForm">
            <br>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName">
            
            <label for="productDescription">Description:</label>
            <textarea id="productDescription"></textarea>

            <label for="productCategory">Category:</label>
            <input type="text" id="productCategory">

            <label for="productImage">Image Path:</label>
            <input type="text" id="productImage">

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice">

            <button type="button" onclick="saveProduct()">Save</button>
        </form>
    </main>
</body>
</html>
