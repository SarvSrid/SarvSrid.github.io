<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Listing</title>
    <link rel="stylesheet" href="styles/admin.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <nav>
        <img class="logo-img" src="/project-a/images/logo.jpg" alt="My Art Store Logo">
        <div>
            <a href="admin-upload.html">Bulk Upload</a>
            <a href="admin-products.html">Product Listing</a>
            <a href="#">Sign Out</a>
        </div>
    </nav>
    
    <main>
        <h1>Product Listing</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by name or category">
            <button type="button" onclick="filterProducts()">Search</button>
            <button type="button" onclick="addProduct()">Add New Product</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Image Path</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <tr data-id="1">
                    <td>1</td>
                    <td>Midnight Desert</td>
                    <td>Midnight art ideal for living rooms, bedrooms, or outdoors</td>
                    <td>Midnight</td>
                    <td>/images/midnight.jpg</td>
                    <td>$30.00</td>
                    <td>
                        <a href="product-edit.html?id=1"><button type="button">Edit</button></a>
                        <button onclick="deleteProduct(1)">Delete</button>
                        <button onclick="archiveProduct(1)">Archive</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
