<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Product</title>
    <link rel="stylesheet" href="styles/admin.css">
    <script src="../scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Admin - Edit Product</h1>
        <a href="admin-products.html">
            <img class="logo-img" src="../images/logo.jpg" alt="My Art Store Logo">
        </a>
        <nav class="admin-nav">
            <ul>
                <li><a href="../index.html">User Home</a></li>
                <li><a href="admin-upload.html">Upload Products</a></li>
                <li><a href="admin-products.html">Manage Products</a></li>
                <li><a href="admin-add.html">Add Product</a></li>
                <li><a href="product-edit.html?id=1">Edit Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="edit-product-form">
            <input type="hidden" id="productIdDisplay">
            
            <label for="productName">Name:</label>
            <input type="text" id="productName" name="name" required>
            
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="description" required></textarea>
            
            <label for="productCategory">Category ID:</label>
            <input type="number" id="productCategory" name="category" required>
            
            <label for="productImage">Image Path:</label>
            <input type="text" id="productImage" name="imagePath" required>
            
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="price" step="0.01" required>
            
            <button type="button" onclick="saveProduct()">Save Changes</button>
        </form>
    </main>
</body>
</html>
